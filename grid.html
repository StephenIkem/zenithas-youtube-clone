<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Practice</title>
</head>
<body style="padding-bottom: 3000px;">
    <div style="
        display: grid;
        grid-template-columns: 100px 100px;
        ">
        <div style="background-color: blue;">div 1</div>
        <div style="background-color: lightpink;">div 2 <p>text</p></div>
    </div>

    <div style="
        margin-top: 30px;
        display: grid;
        grid-template-columns: 100px 100px 200px;
        ">
        <div style="background-color: blue;">div 1</div>
        <div style="background-color: lightpink;">div 2 <p>text</p></div>
        <div style="background-color: blue;">div 1</div>
        <div style="background-color: lightpink;">div 2 </div>
    </div>
    
    <div style="
        margin-top: 30px;
        display: grid;
        grid-template-columns: 100px 1fr;
        ">
        <div style="background-color: blue;">div 1</div>
        <div style="background-color: lightpink;">div 2</div>
    </div>

    
    <div style="
        margin-top: 30px;
        display: grid;
        grid-template-columns: 100px 1fr 2fr;
        ">
        <div style="background-color: blue;">div 1</div>
        <div style="background-color: lightpink;">div 2</div>
        <div style="background-color: blue;">div 1</div>

    </div>

    <div style="
        margin-top: 30px;
        display: grid;
        grid-template-columns: 1fr 1fr 1fr;
        column-gap: 20px;
        row-gap: 40px;
        ">
        <div style="background-color: blue; height: 200px;">div 1</div>
        <div style="background-color: lightpink; height: 200px" >div 2</div>
        <div style="background-color: blue; height: 200px">div 1</div>
        <div style="background-color: lightpink; height: 200px" >div 2</div>
        <div style="background-color: blue; height: 200px">div 1</div>
        <div style="background-color: lightpink; height: 200px" >div 2</div>
    </div>
</body>
</html>
